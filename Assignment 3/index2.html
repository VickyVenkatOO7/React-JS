<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React JSX Examples</title>
  <!-- Include React and ReactDOM from a CDN (Content Delivery Network) -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Include Babel for transpiling JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<!-- 1. Render the nested header element using React.createElement -->
<div id="nestedHeaderElementContainer"></div>
<script type="text/babel">
  const nestedHeaderElement = React.createElement('div', { className: 'title' },
    React.createElement('h1', null, 'Heading 1'),
    React.createElement('h2', null, 'Heading 2'),
    React.createElement('h3', null, 'Heading 3')
  );

  ReactDOM.render(nestedHeaderElement, document.getElementById('nestedHeaderElementContainer'));
</script>

<!-- 2. Render the nested header element using JSX -->
<div id="nestedHeaderElementJSXContainer"></div>
<script type="text/babel">
  const nestedHeaderElementJSX = (
    <div className="title">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
    </div>
  );

  ReactDOM.render(nestedHeaderElementJSX, document.getElementById('nestedHeaderElementJSXContainer'));
</script>

<!-- 3. Render the functional component with JSX and attributes -->
<div id="functionalComponentContainer"></div>
<script type="text/babel">
  const TitleComponent = ({ titleText, subTitleText, subSubTitleText }) => (
    <div className="title">
      <h1>{titleText}</h1>
      <h2>{subTitleText}</h2>
      <h3>{subSubTitleText}</h3>
    </div>
  );

  const functionalComponentExample = (
    <TitleComponent
      titleText="Title Component"
      subTitleText="Subtitle"
      subSubTitleText="Sub-subtitle"
    />
  );

  ReactDOM.render(functionalComponentExample, document.getElementById('functionalComponentContainer'));
</script>

<!-- 4. Render the composed components in JSX -->
<!-- a. Adding a component inside another (`TitleComponent`) -->
<div id="compositionExampleContainer"></div>
<script type="text/babel">
  const InnerComponent = () => <p>Inner content</p>;

  const OuterComponent = () => (
    <div className="title">
      <h1>Outer Component</h1>
      <InnerComponent />
    </div>
  );

  const compositionExample = <OuterComponent />;
  ReactDOM.render(compositionExample, document.getElementById('compositionExampleContainer'));
</script>

<!-- b. Using a self-closing tag (`<TitleComponent2`) -->
<div id="compositionExample2Container"></div>
<script type="text/babel">
  const SelfClosingComponent = () => <p>Self-closing component</p>;

  const TitleComponent2 = () => (
    <div className="title">
      <h1>Title Component 2</h1>
      <SelfClosingComponent />
    </div>
  );

  const compositionExample2 = <TitleComponent2 />;
  ReactDOM.render(compositionExample2, document.getElementById('compositionExample2Container'));
</script>

<!-- c. Using an explicit opening and closing tag (`<TitleComponent></TitleComponent>`) -->
<div id="compositionExample3Container"></div>
<script type="text/babel">
  const ExplicitComponent = () => <p>Explicit component</p>;

  const TitleComponent3 = () => (
    <div className="title">
      <h1>Title Component 3</h1>
      <ExplicitComponent />
    </div>
  );

  const compositionExample3 = <TitleComponent3 />;
  ReactDOM.render(compositionExample3, document.getElementById('compositionExample3Container'));
</script>

</body>
</html>
